version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://briefing:briefing@db:5432/daily_briefing
      - ZOTERO_LIBRARY_ID=${ZOTERO_LIBRARY_ID}
      - ZOTERO_API_KEY=${ZOTERO_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_MALE_VOICE_ID=${ELEVENLABS_MALE_VOICE_ID:-}
      - ELEVENLABS_FEMALE_VOICE_ID=${ELEVENLABS_FEMALE_VOICE_ID:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app-data:/app/data
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=briefing
      - POSTGRES_PASSWORD=briefing
      - POSTGRES_DB=daily_briefing
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U briefing -d daily_briefing"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
  app-data:
